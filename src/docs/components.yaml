components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token

  schemas:
    RegisterUser:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: johndoe@gmail.com
        password:
          type: string
          format: password
          example: securepassword123
        age:
          type: integer
          example: 30
        phone:
          type: string
          example: +541181513146
        countryCode:
          type: string
          example: AR
        role:
          type: string
          enum:
            - user
            - admin
          example: user  
      required:
        - first_name
        - last_name
        - email
        - password
        - age
        - phone
        - countryCode

    RegisterResponse:
      type: object
      properties:
        success: 
          type: boolean
          example: true
        payload:
          type: object
          properties:
            message:
              type: object
              properties:
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
                email:
                  type: string
                  example: johndoe@gmail.com
                password:
                  type: string
                  example: securepassword123
                age:
                  type: integer
                  example: 30
                phone:
                  type: string
                  example: +541181513146
                countryCode:
                  type: string
                  example: AR
                role:
                  type: string
                  example: user
                _id:
                  type: string
                  example: 605c3c485b7b3e1e8c9bf7fc    
       
    LoginUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: johndoe@gmail.com
        password:
          type: string
          format: password
          example: securepassword123
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        payload:
          type: object
          properties:
            message:
              type: string
              example: Session started
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    UserDetailsResponse:
      type: object
      properties:
        success:
          type: boolean
        payload:
          type: object
          properties:
            message:
              type: string
              example: Welcome
            user:
              type: object
              properties:
                _id:
                  type: string
                  example: 605c3c485b7b3e1e8c9bf7fc
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
                email:
                  type: string
                  example: johndoe@gmail.com
                role:
                  type: string
                  example: user
                age:
                  type: integer
                  example: 30
                phone:
                  type: string
                  example: +123456789
                countryCode:
                  type: string
                  example: US
                cart_id:
                  type: string
                  example: 605c3c485b7b3e1e8c9bf7fe

    Product:
      type: object
      properties:
        title:
          type: string
          example: Motorola Smartphone 1958
        description:
          type: string
          example: moto l1958
        code:
          type: string
          example: SM126
        price:
          type: number
          example: 895
        stock:
          type: integer
          example: 5
        category:
          type: string
          example: phone
      required: 
        - title 
        - description,
        - code,
        - price 
        - stock 
        - category

    UpdateProduct:
      type: object
      properties:
        title:
          type: string
          example: Motorola Smartphone 1958
        description:
          type: string
          example: moto l1958
        code:
          type: string
          example: SM126
        price:
          type: number
          example: 895
        stock:
          type: integer
          example: 5
        category:
          type: string
          example: phone

    ProductResponse:
      type: object
      properties:
        _id:
          type: string
          example: 605c3c485b7b3e1e8c9bf7fc
        title:
          type: string
          example: Motorola Smartphone 1958
        description:
          type: string
          example: moto l1958
        code:
          type: string
          example: SM126
        price:
          type: number
          example: 895
        stock:
          type: integer
          example: 5
        category:
          type: string
          example: phone

    ProductListResponse:
      type: object
      properties:
        success:
          type: boolean
        payload:
          type: object
          properties:
            status:
              type: boolean
            payload:
              type: array
              items:
                $ref: '#/components/schemas/ProductResponse'
            info:
              type: object
              properties:
                count:
                  type: integer
                limit:
                  type: integer
                page:
                  type: integer
                totalPages:
                  type: integer
                nextLink:
                  oneOf:
                    - type: string
                    - type: boolean
                prevLink:
                  oneOf:
                    - type: string
                    - type: boolean
                hasPrevPage:
                  type: boolean
                hasNextPage:
                  type: boolean              

    ProductResponsePost:
      type: object
      properties:
        success:
          type: boolean
        payload:
          $ref: '#/components/schemas/ProductResponse'
          